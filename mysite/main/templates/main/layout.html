{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    
</head>
<body>
    <aside>
        <img src="{% static 'main/images/logo.jpg' %}" alt="Логотип">
        <span class="logo">ma_ks_im06</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><img src="{% static 'main/images/house.png' %}" alt="" class="li_img"> Главная</li></a>
            <a href="{% url 'about' %}"><li><img src="{% static 'main/images/information.png' %}" alt="" class="li_img"> Про меня</li></a>
            <a href="{% url 'news_home' %}"><li><img src="{% static 'main/images/information.png' %}" alt="" class="li_img"> Новости</li></a>
            <a href=""><li><img src="{% static 'main/images/phone.png' %}" alt="" class="li_img"> Контакты</li></a>
            <a href="{% url 'create' %}"><li><img src="{% static 'main/images/phone.png' %}" alt="" class="li_img"> Добавить запись</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
